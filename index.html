<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container">
                <h1 class="navbar-brand mb-0">Spice Paradise</h1>
                <div class="d-flex align-items-center gap-3">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search dishes...">
                    </div>
                    <button id="cartBtn" class="cart-btn">
                        <i data-lucide="shopping-cart"></i>
                        Cart (<span id="cartCount">0</span>)
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <section id="menuSection">
            <h2 class="text-center mb-4">Our Authentic Indian Menu</h2>
            <div id="menuItems" class="row g-4"></div>
            <div class="pagination-container mt-4">
                <nav aria-label="Menu pagination">
                    <ul id="pagination" class="pagination justify-content-center"></ul>
                </nav>
            </div>
        </section>

        <div id="cartModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5">Your Cart</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="cartItems"></div>
                        <div class="cart-total text-end mt-3">
                            <h3 class="fs-5">Total: â‚¹<span id="cartTotal">0.00</span></h3>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
